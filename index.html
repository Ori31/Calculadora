<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <p>Calculadora</p> 
    <div class="calculadora">
        <br>
    <div class="resultado">
        <textarea id="pantalla" class="pantalla" ></textarea>
   </div>
   <br>
<div class="botones">
    <button class="btn1" id="btnborrartodo">AC</button>
    <button class="btn1" id="btnclear">C</button>
    <button class="btn1" id="parentesisApertura">(</button>
    <button class="btn1" id="parentesisCierre">)</button>
    <br>
    <button class="btn2" id="btn7">7</button>
    <button class="btn2" id="btn8">8</button>
    <button class="btn2" id="btn9">9</button>
    <button class="btn2" id="btndividir">/</button>
    <br>
    <button class="btn3" id="btn4">4</button>
    <button class="btn3" id="btn5">5</button>
    <button class="btn3" id="btn6">6</button>
    <button class="btn3" id="btnmulti">*</button>
    <br>
    <button class="btn4" id="btn1">1</button>
    <button class="btn4" id="btn2">2</button>
    <button class="btn4" id="btn3">3</button>
    <button class="btn4" id="btnrestar">-</button>
    <br>
    <button class="btn5" id="btn0">0</button>
    <button class="btn5" id="btnpunto">.</button>
    <button class="btn5" id="btnresultado">=</button>
    <button class="btn5" id="btnsumar">+</button>
    <br>
    </div>

    <br>
    
    
    

</div>
    

<script src="index.js"></script>
</body>

</html>
